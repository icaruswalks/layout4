<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout4</title>
<!-- https://www.w3schools.com/w3css/tryw3css_examples_contact.htm -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div id="box">
        <h2>Contact Us</h2>
        <div class="user">
            <div>
                <i class="fa fa-user" style="font-size: 50px; color: rgb(0, 181, 253);"></i>
            </div>
            <div>
                <input class="t1" type="text" value="First Name">
            </div>
        </div>

        <div class="user2">
            <div>
                <i class="fa fa-user" style="font-size: 50px; color: rgb(0, 181, 253);"></i>
            </div>
            <div>
                <input class="t2" type="text" value="Last Name">
            </div>
        </div>
       
        <div class="email">
            <div>
                <i class="fa fa-envelope-o" style="font-size: 50px; color: rgb(0, 181, 253);"></i>
            </div>
            <div>
                <input class="t3" type="text" value="Email">
            </div>
        </div>
       
        <div class="mobile">
            <div >
                <i class="fa fa-mobile" style="font-size: 50px; color: rgb(0, 181, 253);"></i>
            </div>
            <div>
                <input class="t4" type="text" value="Phone">
            </div>
        </div>
        
        <div class="pencil">
            <div>
                <i class="fa fa-pencil" style="font-size: 50px; color: rgb(0, 181, 253);"></i>
            </div>
            <div>
                <input class="t5" type="text" value="Message">
            </div>
        </div>

  
        <div class="btn"><input type="button" value="Send"></div>
    </div>
</body>
</html>
